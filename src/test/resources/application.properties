server.port=8070

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.jpa.hibernate.ddl-auto=create-drop
#hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#hibernate.hbm2ddl.auto=create-drop

jwt.secretKey=${SECRET_KEY}
jwt.prefix=Bearer
jwt.headerType=Authorization
jwt.valid-days=365

board.preview-length=512
board.preview-max-length=4194304

item.text-preview-length=512
item.free-user-items-limit=20
item.extensions-with-preview=jpg,jpeg,gif,png,bmp,tiff,svg,tif,webp
item.file-uploads-dir=./testUploads/files
item.file-temp-dir=./testUploads/temp
item.file-chunk-size=524288

app.api-key-header=x-auth-token
app.api-key-token=dummyApiKey
app.language-header="Accept-Language"
app.default-language-code="en"